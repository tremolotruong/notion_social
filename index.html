<!DOCTYPE html>


<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .fill {
      width: 50px;
      height: 50px;
      padding: 2%;
      color: #fff;
      outline: 0;
      border: 2px solid black;
      cursor: pointer;
      position: relative;
      background-color: rgba(0, 0, 0, 0);
      margin: 5px;
    }

    .fill::after {
      content: "";
      width: 100%;
      z-index: -1;
      position: absolute;
      height: 100%;
      top: 5px;
      left: 5px;
      transition: 0.2s;
    }

    .fill:hover::after {
      top: 0px;
      left: 0px;
    }


    .icon {
      font-size: 1em;
    }

    .blog:hover,
    .blog::after {
      background-color: #ffbd2f;
    }

    .email:hover,
    .email::after {
      background-color: #23c8c8;
    }


    .instagram:hover,
    .instagram::after {
      background: #f86ee1;
    }

    .linkedin:hover,
    .linkedin::after {
      background-color: #0e76a8;
    }


    .youtube:hover,
    .youtube::after {
      background-color: #FF0000;
    }


    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      <!-- Start blog Icon -->
      <div id="blog" onclick="navigate(this.id)" class="fill  blog">
        <span class="icon"><i class="fa-solid fa-blog"></i></span>
      </div>
      <!-- End blog Icon -->


      <!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="fill email">
        <span class="icon email"><i class="fa-solid fa-envelope"></i></span>
      </div>
      <!-- End email Icon -->



      <!-- Start instagram Icon -->
      <div id="instagram" onclick="navigate(this.id)" class="fill instagram">
        <span class="icon"><i class="fab fa-instagram"></i></span>
      </div>
      <!-- End instagram Icon -->


      <!-- Start youtube Icon -->
      <div id="youtube" onclick="navigate(this.id)" class="fill youtube">
        <span class="icon"><i class="fab fa-youtube"></i></span>
      </div>
      <!-- End youtube Icon -->

    
      <!-- Start linkedin Icon -->
      <div id="linkedin" onclick="navigate(this.id)" class="fill linkedin">
        <span class="icon"><i class="fab fa-linkedin"></i></span>
      </div>
      <!-- End linkedin Icon -->


    </div>




    <script>
      function navigate(id) {

        //if you want the URL to open in the same window use '_parent'  instead of '_blank'

        if (id === "blog")
          window.open("https://notion.so/fracture", '_blank').focus();

        else if (id === "email") {
          window.open("mt.bsnss@gmail.com", '_blank').focus();

        else if (id === "instagram") {
          window.open("instagram.com", '_blank').focus();
        }
        else if (id === "linkedin") {
          window.open("https://www.linkedin.com/", '_blank').focus();
        }
        else if (id === "youtube") {
          window.open("https://www.youtube.com/@tremolo_truong", '_blank').focus();
        }
        else if (id === "pinterest") {
          window.open("https://www.pinterest.com/", '_blank').focus(); //Add the url to your pinterest account
      }

    </script>



  </body>

</html>
